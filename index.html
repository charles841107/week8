              <h1 class="contenttext2">SWEET</h1>
          <br/>
           <p class="contenttext3">
            本店招牌奶油偏向日式的甜奶油，<br/>
            若要用漫畫的形式來表達，大概就像在濃郁的奶油泳池中游泳，<br/>
            而這泳池還是蓋在杜拜塔之上，堪稱極致美味奶油。<br/>
            餅皮有點像剛出爐的蛋糕，蓬鬆、軟、綿綿的，<br/>
            跟一般紅豆餅的餅皮口感不太一樣。
          </p>

            蘭姆起司的蘭姆味道有點像用蘭姆酒釀的藍莓，<br/>
            起司的味道不會太濃，搭配起來恰到好處。<br/>
            黃金咖哩不只口味特別，味道也令人驚艷，<br/>
            紅白蘿蔔也切丁成特別小以適合包在紅豆餅中，口口使人滿足，<br/>
            再配上鬆軟的餅皮，讓人無法自拔。
          </p>
